<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Purchase Price Estimator - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
        width: 100%;
        max-width: 400px;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .logo {
            width: 250px;
            height: 80px;
            margin-bottom: 1rem;
        }
        h1 {
            color: #333;
            font-weight: 600;
        }
        .subtitle {
            color: #666;
            margin-bottom: 1.5rem;
        }
        #g_id_signin {
            display: flex;
            justify-content: center;
        }
        #errorMessage {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="login-container text-center">
            <img src="images/OldR3-logo.jpeg" alt="Logo" class="logo">
            <h1 class="mb-3">Property Purchase Price Estimator</h1>
            <p class="subtitle">Please sign in with Google to access the tool.</p>
            <div id="g_id_signin"></div>
            <div id="errorMessage" class="mt-3 text-danger"></div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="js/googleAuth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const redirectReason = localStorage.getItem('redirectReason');
            if (redirectReason) {
                console.log('Redirect reason:', redirectReason);
                alert('Redirected because: ' + redirectReason);
                localStorage.removeItem('redirectReason');
            }
            console.log('Google Credential:', localStorage.getItem('googleCredential') ? 'Present' : 'Not present');
            console.log('Access Token:', localStorage.getItem('accessToken') ? 'Present' : 'Not present');
        });
    </script>
</body>
</html>
